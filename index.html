<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Trading Support</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Automatically match the user's Telegram theme */
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        h2 { margin-top: 0; color: var(--tg-theme-text-color); }
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 14px;}
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f4f4f5);
            color: var(--tg-theme-text-color, #000);
            box-sizing: border-box;
            font-size: 16px; /* Prevents iOS zoom */
        }
        textarea { resize: vertical; height: 100px; }
    </style>
</head>
<body>

    <h2>Trading Support</h2>
    <p>Submit your MT5 issue directly to the back-office team.</p>

    <label for="mt5">MT5 Login</label>
    <input type="number" id="mt5" placeholder="e.g. 100456">

    <label for="issue">Issue Type</label>
    <select id="issue">
        <option value="Execution">Execution / Slippage</option>
        <option value="Platform Error">Platform Error</option>
        <option value="Leverage">Leverage Update</option>
        <option value="Other">Other</option>
    </select>

    <label for="description">Description</label>
    <textarea id="description" placeholder="Briefly describe the issue..."></textarea>

    <script>
        // Initialize the Telegram Web App object
        const tg = window.Telegram.WebApp;
        tg.expand(); // Opens the app to full height

        // Set up the native bottom button
        tg.MainButton.setText("Submit Request");
        tg.MainButton.show();

        // Handle the submit click
        Telegram.WebApp.onEvent('mainButtonClicked', function() {
            const mt5 = document.getElementById('mt5').value;
            const issue = document.getElementById('issue').value;
            const desc = document.getElementById('description').value;

            // Basic validation
            if (!mt5 || !desc) {
                tg.showAlert("Please fill out your MT5 login and description.");
                return;
            }

            // Package the data
            const data = {
                mt5_login: mt5,
                issue_type: issue,
                description: desc
            };

            // In a live environment, you would use fetch() here to post directly to your n8n webhook.
            // For this test, we will just send the data back to the Telegram chat to prove it works.
            tg.sendData(JSON.stringify(data)); 
        });
    </script>
</body>
</html>
