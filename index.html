<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IB Move Request</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #f4f7f9;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
            --accent-color: #248bcf;
            --hint-color: #7f8c8d;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        h2 { margin: 0 0 10px 0; font-size: 22px; text-align: center; }
        p { color: var(--hint-color); font-size: 14px; text-align: center; margin-bottom: 25px; }
        
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 13px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #dfe6e9;
            border-radius: 10px;
            font-size: 16px;
            background-color: #fdfdfd;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            background-color: #fff;
        }
        
        #submit-btn {
            width: 100%;
            padding: 16px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(36, 139, 207, 0.3);
            transition: transform 0.1s, opacity 0.2s;
        }
        #submit-btn:active { transform: scale(0.98); opacity: 0.9; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ”„ IB Move</h2>
    <p>Complete the details below to initiate the client transfer.</p>

    <label for="client_email">Client Email</label>
    <input type="email" id="client_email" placeholder="e.g. client@gmail.com">

    <label for="ib_email">IB Email</label>
    <input type="email" id="ib_email" placeholder="e.g. partner@gmail.com">

    <label for="ib_plan">Target IB Plan</label>
    <select id="ib_plan">
        <option value="" disabled selected>Choose a plan...</option>
        <option value="The Stoa Apex">The Stoa Apex</option>
        <option value="The Kleos">The Kleos</option>
        <option value="The Acropolis">The Acropolis</option>
    </select>

    <button id="submit-btn">Submit Request</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function sendData() {
        const clientEmail = document.getElementById('client_email').value;
        const ibEmail = document.getElementById('ib_email').value;
        const ibPlan = document.getElementById('ib_plan').value;

        if (!clientEmail || !ibEmail || !ibPlan) {
            if(tg.showAlert) tg.showAlert("Please complete all fields.");
            else alert("Please complete all fields.");
            return;
        }

        const data = {
            client_email: clientEmail,
            ib_email: ibEmail,
            ib_plan: ibPlan,
            telegram_user_id: tg.initDataUnsafe?.user?.id || "1775819196"
        };

        // Use the TEST URL for now
        fetch('https://stoicfx.app.n8n.cloud/webhook-test/3a667794-774f-4538-8faa-6219f3aa43b2', {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(data)
        })
        .then(() => {
            alert("Success! Request submitted.");
            if(tg) tg.close();
        })
        .catch(err => alert("Submission error. Please check n8n connection."));
    }

    document.getElementById('submit-btn').onclick = sendData;
    
    if (tg.MainButton) {
        tg.MainButton.setText("Submit Request").show();
        tg.onEvent('mainButtonClicked', sendData);
    }
</script>

</body>
</html>
